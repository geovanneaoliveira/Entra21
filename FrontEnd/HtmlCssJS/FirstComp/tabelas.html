<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <meta lang="pt-br">
    <title>Tabelas</title>
</head>
<body>
    <div id="tabelas">
        <table class="contained">
            <caption><h3>Monthly Savings</h3></caption>
            <thead>
                <tr>
                    <th id="id50">Month</th>
                    <th colspan="2" id="id40">Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="id50">January</td>
                    <td id="id40">$100</td>
                    <td class="edit-cell"><a href="#">View</a></td>
                </tr>
                <tr>
                    <td id="id50">February</td>
                    <td id="id40">$80</td>
                    <td class="edit-cell"><a href="#">View</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="sum">
                    <td colspan="3"><small>Sum: $180</small></td>
                </tr>
            </tfoot>
        </table>    
    </div>
</body>
</html>
