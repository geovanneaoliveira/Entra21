<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css"> 
    <title>Document</title>
    <script type="text/javascript">
        function submitMsg(){
            let msg = document.getElementById("input-txt").value;
            document.getElementById("input-txt").value = "";
            let p = document.createElement("p");
            p.className = "align-center-white";
            p.textContent = msg;
            console.log(p);
            document.getElementById("texto").appendChild(p);
        }

        document.onreadystatechange = () => {
            if(document.readyState==="complete"){
                document.getElementById("input-txt").addEventListener("keydown", function(e){
                if(e.key==="Enter" || e.keyValue===13){
                    submitMsg();
                }
            });
            }
        }
        
        function getMsg(){
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("SÃ³ esquisito gosta de JavaScript!");
                },3000);
            });
        }

        async function asyncMsg(){
            document.getElementById("async").innerHTML = await getMsg();
            document.getElementById("async_btn").style = "display: none";
        }
</script>
</head>
<body>
    <h2 class="headerH2">UHU</h2>
    <div id="texto"></div>
    <input type="text" class="align-center-white" name="teste" id="input-txt">
    <button onclick="submitMsg()">Enviar</button>

    <div id="async" class="headerH2"></div>
    <button onclick="asyncMsg()" id="async_btn">Mensagem</button>
</body>
</html>
