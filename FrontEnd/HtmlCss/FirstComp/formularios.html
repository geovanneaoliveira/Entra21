<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <div id="forms">
        <form>
            <label for="1">Número:</label>
            <input type="number" name="numeros" id="1">
            <br>
            <label for="2">Texto:</label> 
            <input type="text" name="texto" id="2">
            <br>
            <label for="3">Checkbox:</label> 
            <input type="checkbox" name="check" id="3">
            <br>
            <label for="7">Bolinha:</label> 
            <input type="radio" name="bolinha" id="7">
            <br>
            <label for="4">Cor:</label> 
            <input type="color" name="cor" id="4">
            <br>
            <label for="5">Arquivo:</label>
            <input type="file" name="arquivo" id="5">
            <br>
            <label for="6">Hidden:</label>
            <input type="hidden" name="hidden" id="6">
            <br>
            <input type="submit" value="Enviar">
            <br>
        </form>
    </div>
</body>
</html>
